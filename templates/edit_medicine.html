{% extends 'base.html' %}
{% block title %}Edit Medicine{% endblock %}
{% block page_title %}Edit Medicine{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header"><i class="bi bi-pencil"></i> Edit Medicine</div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Medicine Name *</label>
                            <input type="text" class="form-control" name="name" value="{{ medicine.name }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Generic Name</label>
                            <input type="text" class="form-control" name="generic_name" value="{{ medicine.generic_name or '' }}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Brand *</label>
                            <input type="text" class="form-control" name="brand" value="{{ medicine.brand }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Category</label>
                            <input type="text" class="form-control" name="category" value="{{ medicine.category or '' }}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Supplier</label>
                            <select class="form-select" name="supplier_id">
                                <option value="">Select Supplier</option>
                                {% for supplier in suppliers %}
                                <option value="{{ supplier.id }}" {% if medicine.supplier_id == supplier.id %}selected{% endif %}>
                                    {{ supplier.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Barcode</label>
                            <input type="text" class="form-control" name="barcode" value="{{ medicine.barcode or '' }}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Quantity *</label>
                            <input type="number" class="form-control" name="quantity" value="{{ medicine.quantity }}" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Reorder Level</label>
                            <input type="number" class="form-control" name="reorder_level" value="{{ medicine.reorder_level }}">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Cost Price</label>
                            <input type="number" step="0.01" class="form-control" name="cost_price" value="{{ medicine.cost_price or '' }}">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Selling Price *</label>
                            <input type="number" step="0.01" class="form-control" name="price" value="{{ medicine.price }}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Expiry Date *</label>
                            <input type="date" class="form-control" name="expiry_date" value="{{ medicine.expiry_date }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Batch Number</label>
                            <input type="text" class="form-control" name="batch_number" value="{{ medicine.batch_number or '' }}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Rack Location</label>
                            <input type="text" class="form-control" name="rack_location" value="{{ medicine.rack_location or '' }}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="3">{{ medicine.description or '' }}</textarea>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="requires_prescription" {% if medicine.requires_prescription %}checked{% endif %}>
                        <label class="form-check-label">Requires Prescription</label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('medicines') }}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back</a>
                        <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
