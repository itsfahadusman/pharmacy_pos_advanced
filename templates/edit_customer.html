{% extends 'base.html' %}
{% block title %}Edit Customer{% endblock %}
{% block page_title %}Edit Customer{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header"><i class="bi bi-pencil"></i> Edit Customer</div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Full Name *</label>
                        <input type="text" class="form-control" name="name" value="{{ customer.name }}" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control" name="phone" value="{{ customer.phone or '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" value="{{ customer.email or '' }}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <textarea class="form-control" name="address" rows="2">{{ customer.address or '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" name="date_of_birth" value="{{ customer.date_of_birth or '' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Medical History</label>
                        <textarea class="form-control" name="medical_history" rows="2">{{ customer.medical_history or '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Allergies</label>
                        <input type="text" class="form-control" name="allergies" value="{{ customer.allergies or '' }}">
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('customers') }}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back</a>
                        <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
